<ion-app>
    <ion-content>
        <ion-router-outlet main></ion-router-outlet>
    </ion-content>

    <ion-footer>
        <ion-segment scrollable>
            <ion-segment-button [checked]="currentPage=='/text-search'" (click)="go('/text-search')">
                <ion-icon color="light" name="menu"></ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="go('home')" [checked]="currentPage=='/home'">
                <ion-icon color="light" class="mic-icon" name="mic"></ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="go('list')" [checked]="currentPage=='/list'">
                <ion-icon color="light" name="list"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-footer>
</ion-app>
